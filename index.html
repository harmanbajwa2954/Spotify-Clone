<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kablammo&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik+Glitch&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="left.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="right.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container flex">
        <div class="left p1">
            <img src="assets/close.svg" alt="Close left pane" class="close hover transform border-radius">
            <div class="home p1 m1 bg-gray border-radius">
                <ul class="logo">
                    <li><img src="assets/spotify.svg" alt="Spotify"></li>
                </ul>
                <ul class="border-radius hover transform">
                    <li><img src="assets/home.svg" alt="Home Icon">Home</li>
                </ul>
                <ul class="border-radius hover transform">
                    <li><img src="assets/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library p1 m1 bg-gray border-radius">
                <div class="heading p1 align flex">
                    <div class="lib flex align"><img src="assets/library.svg" alt="L">
                        <h4>Your Songs</h4>
                    </div>
                    <div class="add hover"><img src="assets/add.svg" alt="add"></div>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">Cookies</a>
                    </div>
                    <div class="lang"><button class="hover transform"><img src="assets/globe.svg"
                                alt="."><span>English</span></button></div>
                </div>
            </div>
        </div>
        <div class="right border-radius bg-gray">
            <div class="header p1 border-radius">
                <div class="nav">
                    <img class="hamburger hover transform" src="assets/hamburger.svg" alt="menu">
                    <img class="hover" src="assets/navleft.svg" alt="back">
                    <img class="hover" src="assets/navright.svg" alt="forward">
                </div>
                <div class="sign flex">
                    <button class="transform">Sign up</button>
                    <button class="transform">Log in</button>
                </div>
            </div>
            <div class="main p1 border-radius">
                <h2>Current Playlists</h2>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playBar">
                <div class="seekBar">
                    <div class="circle"></div>
                    <div class="songtime">00:00/00:00</div>
                </div>
                <div class="songInfo"></div>
                <div class="player-controls">
                    <div id="prev" class="controlButtons previous transform"><svg viewBox="0 0 16 16"
                            xmlns="http://www.w3.org/2000/svg" fill="#B1B1B1">
                            <path d="M12 3.5
           C12 3.2, 11.6 3.1, 11.4 3.2
           L7.5 6
           C7.3 6.1, 7.3 6.4, 7.5 6.5
           L11.4 9.3
           C11.6 9.4, 12 9.3, 12 9
           Z
           M7.5 3.5
           C7.5 3.3, 7.3 3.1, 7 3.1
           C6.7 3.1, 6.5 3.3, 6.5 3.5
           V9
           C6.5 9.2, 6.7 9.4, 7 9.4
           C7.3 9.4, 7.5 9.2, 7.5 9
           Z" />
                        </svg>
                    </div>
                    <div class="controlButtons transform playnow" action="button"><img id="playPause"
                            src="playButton.svg" alt="play/pause"></div>
                    <div id="next" class="controlButtons previous transform"><svg viewBox="0 0 16 16"
                            xmlns="http://www.w3.org/2000/svg" fill="#B1B1B1">
                            <path d="M4 3.5
           C4 3.2, 4.4 3.1, 4.6 3.2
           L8.5 6
           C8.7 6.1, 8.7 6.4, 8.5 6.5
           L4.6 9.3
           C4.4 9.4, 4 9.3, 4 9
           Z
           M8.5 3.5
           C8.5 3.3, 8.7 3.1, 9 3.1
           C9.3 3.1, 9.5 3.3, 9.5 3.5
           V9
           C9.5 9.2, 9.3 9.4, 9 9.4
           C8.7 9.4, 8.5 9.2, 8.5 9
           Z" />
                        </svg></div>
                </div>
                <div class="volume">
                    <img id="vol" class="hover transform" src="assets/volumefull.svg" alt="Volume">
                    <div class="rangeVol"><input type="range" value="100" name="volume"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
